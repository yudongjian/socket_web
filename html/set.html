<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>登陆页面</title>
</head>
<body style="text-align:center;">

<script type="text/javascript">
function beforeSubmit(form){
if(form.old_password.value==''){
alert('原密码不能为空！');
form.old_password.focus();
return false;
}
if(form.new_password.value==''){
alert('新密码不能为空！');
form.new_password.focus();
return false;
}
if(form.new_password.value.length<4){
alert('新密码至少为4位，请重新输入！');
form.new_password.focus();
return false;
}

if(form.new_password.value==''){
alert('新密码不能为空！');
form.new_password2.focus();
return false;
}
if(form.new_password2.value.length<4){
alert('新密码至少为4位，请重新输入！');
form.new_password2.focus();
return false;
}

if(form.new_password.value!=form.new_password2.value) {
alert('你两次输入的密码不一致，请重新输入！');
form.new_password2.focus();
return false;
}
if(form.old_password.value==form.new_password.value) {
alert('新密码与原始密码一致，请重新输入！');
form.new_password.focus();
return false;
}

return true;
}


</script>

<fieldset>
   <h2><legend>修改密码</legend></h2>
    <p align="center">用户: **username**</p>
    <form method="post" name="form" action="/set" onSubmit="return beforeSubmit(this);">
     <table border="0" width="100%" cellspacing="20" cellpadding="0">
      <tr><td><label>原密码：<input type="password" name="old_password" value=""></label></td></tr>
      <tr><td><label>密   码：<input type="password" name="new_password" value=""></label></td></tr>
      <tr><td><label>重复密码：<input type="password" name="new_password2" value=""></label></td></tr><br>
      <tr><td><input value="提交修改" type="submit"> <input type="reset" value="重置"></td></tr>
     </table>
    </form>

</fieldset>
