<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>注册页面</title>
</head>
<body style="text-align:center;">

<script type="text/javascript">
function beforeSubmit(form){
if(form.born_username.value==''){
alert('用户名不能为空！');
form.born_username.focus();
return false;
}
if(form.born_username.value.length<4){
alert('用户名至少为4位，请重新输入！');
form.born_username.focus();
return false;
}

if(form.born_password.value==''){
alert('密码不能为空！');
form.born_password.focus();
return false;
}
if(form.born_password.value.length<4){
alert('密码至少为4位，请重新输入！');
form.born_password.focus();
return false;
}

if(form.born_password2.value==''){
alert('密码不能为空！');
form.born_password.focus();
return false;
}
if(form.born_password2.value.length<4){
alert('密码至少为4位，请重新输入！');
form.born_password.focus();
return false;
}


if(form.born_password.value!=form.born_password2.value) {
alert('你两次输入的密码不一致，请重新输入！');
form.born_password2.focus();
return false;
}
return true;
}
</script>

<fieldset>
   <h2><legend>用户注册</legend></h2>
    <form method="post" name="form" action="/register" onSubmit="return beforeSubmit(this);">
     <table border="0" width="100%" cellspacing="20" cellpadding="0">
      <tr><td><label>用户名：<input type="text" name="born_username" value=""></label></td></tr>
      <tr><td><label>密   码：<input type="password" name="born_password" value=""></label></td></tr>
      <tr><td><label>重复密码：<input type="password" name="born_password2" value=""></label></td></tr><br>
      <tr><td><input value="注册" type="submit"> <input type="reset" value="重置"></td></tr>
     </table>
    </form>

</fieldset>

</body>
</html>
