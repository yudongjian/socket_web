<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>登陆页面</title>
</head>
<body style="text-align:center;">

<script type="text/javascript">
function beforeSubmit(form){
if(form.username.value==''){
alert('用户名不能为空！');
form.username.focus();
return false;
}
if(form.password.value==''){
alert('密码不能为空！');
form.password.focus();
return false;
}
if(form.password.value.length<4){
alert('密码至少为4位，请重新输入！');
form.password.focus();
return false;
}

return true;
}
</script>

<fieldset>
   <h2><legend>用户登录</legend></h2>
    <form method="post" name="form" action="/menu" onSubmit="return beforeSubmit(this);">
     <table border="0" width="100%" cellspacing="20" cellpadding="0">
      <tr><td><label>用户名：<input type="text" name="username" value=""></label></td></tr>
      <tr><td><label>密   码：<input type="password" name="password" value=""></label></td></tr>
      <tr><td><input value="登录" type="submit"> <input type="reset" value="重置"></td></tr>
     </table>
    </form>

<br><br>
<a href="/register">注册</a><br><br>
</fieldset>


</body>
</html>
